<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" />
        <title>Author Experiment</title>
        <script src="https://d3js.org/d3.v6.min.js" type="module"></script>    
        <script src="../lib/dist/index.js" type="module"></script>    
    </head>
    <body>            
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-nav-bar">
            <h3 class="mb-3 text-light d-block mx-auto">GoingOk Navbar</h3>
        </nav>
        <div class="wrapper">            
            <div class="content">
                <div class="content-wrapper">
                    <div class="container-fluid">            
                        <div class="row" id="analytics-charts">
                            <div class="col-md-4 mt-3">
                                <div class="row">
                                    <div class="col-md-12" id="reflection-entry">
                                        <div class="card">
                                            <div class="card-body" style="min-height:40vh">
                                                <h5 class="card-title">
                                                    <span>Enter a reflection</span>
                                                    <button type="button" class="btn btn-light btn-sm float-right">
                                                        <i class="fas fa-question-circle"></i>
                                                    </button>
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-3" id="sort">
                                        <div class="card">
                                            <div class="card-body">
                                                <h6 class="card-subtitle">
                                                    <span class="my-auto">Sort reflections by:</span>
                                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                        <label class="btn btn-light active">
                                                            <input type="radio" name="sort" value="date" checked>Date <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                                        </label>
                                                        <label class="btn btn-light">
                                                            <input type="radio" name="sort" value="point">Point <i class="fa fa-chevron-down d-none" aria-hidden="true"></i>
                                                        </label>
                                                    </div>
                                                </h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-3" id="reflections">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title">
                                                    <span>Your reflections</span>
                                                    <button type="button" class="btn btn-light btn-sm float-right">
                                                        <i class="fas fa-question-circle"></i>
                                                    </button>
                                                </h5>
                                                <h6 class="card-subtitle mb-2 instructions"></h6>
                                                <div class="reflections-tab"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8 mt-3">
                                <div class="row">
                                    <div class="col-md-12" id="timeline">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title">
                                                    <span>Your reflections timeline</span>
                                                    <button type="button" class="btn btn-light btn-sm float-right">
                                                        <i class="fas fa-question-circle"></i>
                                                    </button>
                                                </h5>
                                                <h6 class="card-subtitle mb-2 instructions"></h6>
                                                <div class="chart-container"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <div class="card">
                                            <div class="card-body">
                                                <h6 class="card-subtitle d-flex">
                                                    <span class="my-auto">Your tags:</span>
                                                    <ul id="tags" class="list-unstyled d-flex m-0"></ul>
                                                </h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-3" id="network">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title">
                                                    <span>Your reflections network</span>
                                                    <button type="button" class="btn btn-light btn-sm float-right">
                                                        <i class="fas fa-question-circle"></i>
                                                    </button>
                                                </h5>
                                                <h6 class="card-subtitle mb-2 instructions"></h6>
                                                <div class="chart-container network"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
        
        <!--Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="module">
            import * as chart from "../lib/dist/index.js"
            d3.json("analytics.json").then(function (c) {  
                chart.buildExperimentAuthorAnalyticsCharts(c["data"]);
            });
        </script>
    </body>
</html>
